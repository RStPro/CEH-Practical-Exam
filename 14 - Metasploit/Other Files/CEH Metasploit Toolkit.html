<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CEH Metasploit Toolkit</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
    color: #ffffff; min-height: 100vh; padding: 20px;
  }
  .container { max-width: 1400px; margin: 0 auto; }
  h1 {
    text-align: center; margin-bottom: 30px; font-size: 2.5em;
    background: linear-gradient(45deg, #00ff88, #00ccff);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    background-clip: text; text-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
  }
  .controls {
    display: flex; gap: 15px; margin-bottom: 25px;
    flex-wrap: wrap; align-items: center;
  }
  .search-container { flex: 1; min-width: 250px; position: relative; }
  #search {
    width: 100%; padding: 12px 45px 12px 15px;
    border: 2px solid #3d3d5c; border-radius: 25px;
    background: rgba(255, 255, 255, 0.1); color: white;
    font-size: 16px; backdrop-filter: blur(10px); transition: all 0.3s ease;
  }
  #search:focus {
    outline: none; border-color: #00ff88;
    box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
  }
  .search-icon {
    position: absolute; right: 15px; top: 50%;
    transform: translateY(-50%); color: rgba(255, 255, 255, 0.6);
  }
  #categoryFilter, #sortBy {
    padding: 12px 15px; border: 2px solid #3d3d5c; border-radius: 15px;
    background: rgba(255, 255, 255, 0.1); color: white; font-size: 16px;
    backdrop-filter: blur(10px); cursor: pointer; transition: all 0.3s ease;
  }
  .live-update-btn {
    padding: 12px 15px; background: linear-gradient(45deg, #ff00cc, #3333ff);
    color: white; border: none; border-radius: 15px; cursor: pointer;
    font-weight: bold; transition: all 0.3s;
  }
  .live-update-btn:hover {
    transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 0, 204, 0.3);
  }
  .stats {
    display: flex; gap: 20px; margin-bottom: 25px; flex-wrap: wrap;
  }
  .stat-card {
    background: rgba(255, 255, 255, 0.1); padding: 15px 20px;
    border-radius: 15px; backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2); text-align: center;
    min-width: 120px;
  }
  .stat-number {
    font-size: 1.8em; font-weight: bold; color: #00ff88;
  }
  .stat-label {
    font-size: 0.9em; color: rgba(255, 255, 255, 0.8); margin-top: 5px;
  }
  .table-container {
    background: rgba(255, 255, 255, 0.05); border-radius: 20px;
    overflow: hidden; backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3); max-height: 70vh;
    overflow-y: auto;
  }
  table { width: 100%; border-collapse: collapse; }
  th {
    background: linear-gradient(135deg, #3d3d5c, #2d2d44);
    padding: 20px 15px; text-align: left; font-weight: 600;
    color: #00ff88; border-bottom: 2px solid #00ff88;
    cursor: pointer; transition: background 0.3s ease;
    position: sticky; top: 0; z-index: 10;
  }
  th:hover { background: linear-gradient(135deg, #4d4d6c, #3d3d54); }
  td {
    padding: 15px; border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    vertical-align: top;
  }
  tr { transition: all 0.3s ease; }
  tr:hover {
    background: rgba(0, 255, 136, 0.1); transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 255, 136, 0.2);
  }
  .category-badge {
    display: inline-block; padding: 6px 12px;
    background: linear-gradient(45deg, #00ff88, #00ccff);
    color: #000; border-radius: 15px; font-size: 0.85em;
    font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;
  }
  .module-path {
    font-family: 'Courier New', monospace; background: rgba(0, 0, 0, 0.3);
    padding: 8px 12px; border-radius: 8px; border-left: 3px solid #00ff88;
    font-size: 0.9em; word-break: break-all;
  }
  .description { color: rgba(255, 255, 255, 0.9); line-height: 1.4; }
  .actions { display: flex; gap: 8px; flex-wrap: wrap; }
  button {
    padding: 8px 16px; border: none; border-radius: 10px;
    font-size: 0.85em; font-weight: 600; cursor: pointer;
    transition: all 0.3s ease; text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  .copy-path {
    background: linear-gradient(45deg, #ff6b6b, #ff8e8e); color: white;
  }
  .copy-cmd {
    background: linear-gradient(45deg, #4ecdc4, #44a08d); color: white;
  }
  .copy-full {
    background: linear-gradient(45deg, #a8e6cf, #7fcdcd); color: #000;
  }
  button:hover {
    transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  }
  .toast {
    position: fixed; top: 20px; right: 20px;
    background: linear-gradient(45deg, #00ff88, #00ccff);
    color: #000; padding: 15px 25px; border-radius: 15px;
    font-weight: 600; z-index: 1000; transform: translateX(400px);
    transition: transform 0.3s ease; box-shadow: 0 10px 25px rgba(0, 255, 136, 0.3);
  }
  .toast.show { transform: translateX(0); }
  .no-results {
    text-align: center; padding: 50px;
    color: rgba(255, 255, 255, 0.6); font-size: 1.2em;
  }
  @media (max-width: 768px) {
    .controls { flex-direction: column; }
    .search-container { width: 100%; }
    .stats { justify-content: center; }
    .actions { justify-content: center; }
    th, td { padding: 10px 8px; font-size: 0.9em; }
    h1 { font-size: 2em; }
  }
</style>
</head>
<body>
<div class="container">
  <h1>üõ°Ô∏è CEH Metasploit Toolkit</h1>
  
  <div class="controls">
    <div class="search-container">
      <input type="text" id="search" placeholder="Search modules, CVEs, or descriptions...">
      <span class="search-icon">üîç</span>
    </div>
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="Network">Network</option>
      <option value="Windows">Windows</option>
      <option value="Web">Web</option>
      <option value="Privilege">Privilege</option>
      <option value="Database">Database</option>
      <option value="Remote">Remote</option>
      <option value="Wireless">Wireless</option>
      <option value="Post-Exploit">Post-Exploit</option>
    </select>
    <button onclick="loadCEHModules()" class="live-update-btn">üîÅ Load CEH Modules</button>
  </div>
  
  <div class="stats">
    <div class="stat-card">
      <div class="stat-number" id="totalModules">0</div>
      <div class="stat-label">Total Modules</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="visibleModules">0</div>
      <div class="stat-label">Visible</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="categoryCount">0</div>
      <div class="stat-label">Categories</div>
    </div>
  </div>
  
  <div class="table-container">
    <table id="modulesTable">
      <thead>
        <tr>
          <th>Category</th>
          <th>Module Path</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Modules load here automatically -->
      </tbody>
    </table>
  </div>
</div>

<div id="toast" class="toast"></div>

<script>
// ========================
// 20 ESSENTIAL CEH EXAM MODULES
// ========================
const cehModules = [
  // 1-5: Network Scanning
  { category: "Network", path: "auxiliary/scanner/portscan/tcp", description: "Basic TCP port scanner" },
  { category: "Network", path: "auxiliary/scanner/discovery/arp_sweep", description: "ARP host discovery" },
  { category: "Network", path: "auxiliary/scanner/discovery/udp_sweep", description: "UDP service discovery" },
  { category: "Network", path: "auxiliary/scanner/dns/dns_amp", description: "DNS amplification scanner" },
  { category: "Network", path: "auxiliary/scanner/snmp/snmp_enum", description: "SNMP enumeration" },

  // 6-10: Windows Exploits
  { category: "Windows", path: "auxiliary/scanner/smb/smb_ms17_010", description: "EternalBlue detection (MS17-010)" },
  { category: "Windows", path: "exploit/windows/smb/ms17_010_eternalblue", description: "EternalBlue exploit" },
  { category: "Windows", path: "auxiliary/scanner/smb/smb_enumshares", description: "SMB share enumeration" },
  { category: "Windows", path: "exploit/windows/local/bypassuac", description: "Windows UAC bypass" },
  { category: "Windows", path: "post/windows/gather/credentials/mimikatz", description: "Password dumping with Mimikatz" },

  // 11-15: Web Application
  { category: "Web", path: "auxiliary/scanner/http/sql_injection", description: "SQL injection scanner" },
  { category: "Web", path: "auxiliary/scanner/http/xss_scanner", description: "Cross-site scripting scanner" },
  { category: "Web", path: "auxiliary/scanner/http/wordpress_scanner", description: "WordPress vulnerability scanner" },
  { category: "Web", path: "exploit/unix/webapp/wp_admin_shell_upload", description: "WordPress admin shell upload" },
  { category: "Web", path: "auxiliary/scanner/http/jboss_vulnscan", description: "JBoss vulnerability scanner" },

  // 16-20: Specialized
  { category: "Privilege", path: "exploit/linux/local/sudo_baron_samedit", description: "Sudo heap overflow (CVE-2021-3156)" },
  { category: "Database", path: "auxiliary/scanner/mysql/mysql_login", description: "MySQL brute force" },
  { category: "Remote", path: "auxiliary/scanner/ssh/ssh_login", description: "SSH brute force" },
  { category: "Wireless", path: "auxiliary/scanner/wifi/wifi_rogue_ap", description: "Rogue AP setup" },
  { category: "Post-Exploit", path: "post/multi/gather/ssh_creds", description: "SSH credential harvesting" }
];

// ========================
// CORE FUNCTIONS
// ========================
function loadCEHModules() {
  const tbody = document.querySelector('#modulesTable tbody');
  tbody.innerHTML = ''; // Clear existing
  
  cehModules.forEach(module => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td><span class="category-badge">${module.category}</span></td>
      <td><code class="module-path">${module.path}</code></td>
      <td>${module.description}</td>
      <td class="actions">
        <button class="copy-path" onclick="copyPath(this)">Path</button>
        <button class="copy-cmd" onclick="copyCmd(this)">Command</button>
        <button class="copy-full" onclick="copyFull(this)">Full Setup</button>
      </td>
    `;
    tbody.appendChild(row);
  });
  
  showToast("Loaded 20 essential CEH modules!");
  updateStats();
  formatTable();
}

function copyPath(btn) {
  const path = btn.closest('tr').cells[1].textContent.trim();
  copyToClipboard(path, 'Module path copied!');
}

function copyCmd(btn) {
  const path = btn.closest('tr').cells[1].textContent.trim();
  const cmd = `use ${path}\nset RHOSTS <target_ip>\nrun`;
  copyToClipboard(cmd, 'Basic command copied!');
}

function copyFull(btn) {
  const row = btn.closest('tr');
  const path = row.cells[1].textContent.trim();
  const description = row.cells[2].textContent.trim();
  const category = row.cells[0].textContent.trim();
  
  const fullSetup = `# ${category} - ${description}
use ${path}
set RHOSTS <target_ip>
set THREADS 10
# Optional: set specific options for this module
# show options
run`;
  
  copyToClipboard(fullSetup, 'Full setup copied!');
}

function copyToClipboard(text, message) {
  if (navigator.clipboard?.writeText) {
    navigator.clipboard.writeText(text).then(() => showToast(message));
  } else {
    const textarea = document.createElement('textarea');
    textarea.value = text;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand('copy');
    document.body.removeChild(textarea);
    showToast(message);
  }
}

function showToast(message) {
  const toast = document.getElementById('toast');
  toast.textContent = message;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 3000);
}

function updateStats() {
  const rows = document.querySelectorAll('#modulesTable tbody tr:not(.no-results-row)');
  const categories = new Set([...rows].map(row => row.cells[0].textContent.trim()));
  
  document.getElementById('totalModules').textContent = rows.length;
  document.getElementById('visibleModules').textContent = rows.length;
  document.getElementById('categoryCount').textContent = categories.size;
}

function formatTable() {
  document.querySelectorAll('#modulesTable tbody tr').forEach(row => {
    if (!row.cells[0].querySelector('.category-badge')) {
      row.cells[0].innerHTML = `<span class="category-badge">${row.cells[0].textContent}</span>`;
    }
    if (!row.cells[1].querySelector('.module-path')) {
      row.cells[1].innerHTML = `<code class="module-path">${row.cells[1].textContent}</code>`;
    }
  });
}

function filterTable() {
  const searchValue = document.getElementById('search').value.toLowerCase();
  const categoryValue = document.getElementById('categoryFilter').value;
  const rows = document.querySelectorAll('#modulesTable tbody tr');
  
  let visibleCount = 0;
  rows.forEach(row => {
    const category = row.cells[0].textContent.trim();
    const text = row.textContent.toLowerCase();
    
    if ((categoryValue === 'all' || category === categoryValue) &&
        (searchValue === '' || text.includes(searchValue))) {
      row.style.display = '';
      visibleCount++;
    } else {
      row.style.display = 'none';
    }
  });
  
  document.getElementById('visibleModules').textContent = visibleCount;
}

// Initialize
document.addEventListener('DOMContentLoaded', function() {
  // Load modules automatically when page opens
  loadCEHModules();
  
  // Event listeners
  document.getElementById('search').addEventListener('input', filterTable);
  document.getElementById('categoryFilter').addEventListener('change', filterTable);
  
  // Ctrl+/ to focus search
  document.addEventListener('keydown', (e) => {
    if (e.ctrlKey && e.key === '/') {
      e.preventDefault();
      document.getElementById('search').focus();
    }
  });
});
</script>
</body>
</html>
